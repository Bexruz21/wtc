<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WebRTC Simple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      min-width: 100%;
      max-width: 100%;
    }

    button {
      display: block;
      padding: 16px 24px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      margin: 12px auto;
      text-align: center;
      width: 30%;
    }

    .log {
      margin-top: 8px;
      height: 120px;
      overflow: auto;
      background: #111;
      color: #0f0;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
    }

    #localVideo {
      transform: scaleX(-1);
    }

    #remoteVideo {
      transform: none;
    }

    .videos {
      display: flex;
      flex-direction: column;
    }

    video {
      width: 100%;
      max-height: 700px;
      object-fit: fill;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="row">
    <button id="callBtn" disabled>Найти собеседника</button>
    <button id="hangBtn" disabled>Удалить Мирона из мира</button>
  </div>

  <div style="display:flex; gap:12px; margin-top:12px;">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div style="flex:1">
      <div class="hint">Логи сигнального канала (и важные сообщения)</div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    let ws = null;
    let pc = null;
    let localStream = null;

    const logEl = document.getElementById('log');
    const callBtn = document.getElementById('callBtn');
    const hangBtn = document.getElementById('hangBtn');

    const WS_URL = "wss://bc19a7e1703c.ngrok-free.app"; // твой адрес

    function log(...args) {
      console.log(...args);
      logEl.innerText += args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' ') + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function connectWs() {
      try {
        ws = new WebSocket(WS_URL);
      } catch (e) {
        alert('Ошибка WebSocket: ' + e.message);
        return;
      }
      ws.onopen = () => {
        log('WS connected to', WS_URL);
        // как только WS открыт — сразу пробуем запросить камеру
        initMedia();
      };
      ws.onmessage = async (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          log('<<', msg.type || typeof msg);
          if (msg.type === 'offer') {
            await ensurePc();
            await pc.setRemoteDescription(msg);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify(pc.localDescription));
            log('>> sent answer');
          } else if (msg.type === 'answer') {
            await pc?.setRemoteDescription(msg);
            log('Applied remote answer');
          } else if (msg.type === 'candidate') {
            await pc?.addIceCandidate(msg.candidate);
            log('Added remote candidate');
          }
        } catch (e) {
          log('parse message error', e);
        }
      };
      ws.onclose = () => { log('WS closed'); callBtn.disabled = true; hangBtn.disabled = true; };
      ws.onerror = (e) => { log('WS error', e); };
    }

    async function ensurePc() {
      if (pc) return;
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.onicecandidate = e => {
        if (e.candidate && ws?.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate }));
        }
      };

      pc.ontrack = e => {
        log('ontrack — got remote stream');
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };

      pc.onconnectionstatechange = () => {
        log('PC state:', pc.connectionState, 'signalingState:', pc.signalingState);
        if (pc.connectionState === 'connected') {
          hangBtn.disabled = false;
        }
      };

      if (localStream) {
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      }
    }

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
        log('Local media captured');
        await ensurePc();
        callBtn.disabled = false;
      } catch (e) {
        log('getUserMedia error:', e);
        alert('Ошибка доступа к камере/микрофону: ' + (e.message || e));
      }
    }

    callBtn.onclick = async () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) { alert('WS не подключён'); return; }
      await ensurePc();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify(pc.localDescription));
      log('>> sent offer');
    };

    hangBtn.onclick = () => {
      if (pc) {
        pc.getSenders().forEach(s => { s.track?.stop(); });
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;
      callBtn.disabled = true;
      hangBtn.disabled = true;
      log('Call ended / resources released');
    };

    window.addEventListener('load', () => {
      connectWs();
    });
  </script>
</body>
</html>
