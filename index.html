<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .server-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            color: white;
        }

        .video-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-wrapper {
            position: relative;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #leaveBtn {
            background: #f44336;
        }

        #leaveBtn:hover {
            background: #da190b;
        }

        #nextBtn {
            background: #2196F3;
        }

        #nextBtn:hover {
            background: #0b7dda;
        }

        #connectBtn {
            background: #FF9800;
        }

        #connectBtn:hover {
            background: #F57C00;
        }

        .status {
            color: white;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }

        .connecting {
            background: #FF9800;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .debug {
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            
            .video-wrapper {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video Chat Roulette</h1>
        
        <div class="server-info">
            <strong>WebSocket —Å–µ—Ä–≤–µ—Ä:</strong> 
            <span id="wsUrlDisplay">wss://your-ngrok-subdomain.ngrok.io/ws</span>
            <br>
            <small>–°—Ç–∞—Ç—É—Å: <span id="connectionStatus"><span class="connection-status disconnected"></span>–û—Ç–∫–ª—é—á–µ–Ω–æ</span></small>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted></video>
                <div class="video-label">–í—ã</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay></video>
                <div class="video-label">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</div>
            </div>
        </div>

        <div class="status" id="status">
            –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É" –¥–ª—è –Ω–∞—á–∞–ª–∞
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connectWebSocket()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É</button>
            <button id="startBtn" onclick="startChat()" disabled>–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
            <button id="leaveBtn" onclick="leaveChat()" disabled>–ü–æ–∫–∏–Ω—É—Ç—å —á–∞—Ç</button>
            <button id="nextBtn" onclick="nextPartner()" disabled>–°–ª–µ–¥—É—é—â–∏–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫</button>
        </div>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        const WEBSOCKET_URL = 'wss://e73350f34d48.ngrok-free.app/ws';

        class VideoChat {
            constructor() {
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.socket = null;
                this.isConnected = false;
                this.clientId = null;
                this.partnerId = null;
                this.isInitiator = false;
                this.isSettingRemoteAnswer = false;
                
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.leaveBtn = document.getElementById('leaveBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.connectBtn = document.getElementById('connectBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.wsUrlDisplay = document.getElementById('wsUrlDisplay');
                this.debug = document.getElementById('debug');
                
                this.wsUrlDisplay.textContent = WEBSOCKET_URL;
                
                this.initMedia();
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                this.debug.innerHTML = `[${timestamp}] ${message}<br>` + this.debug.innerHTML;
                console.log(message);
            }

            async initMedia() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    this.localVideo.srcObject = this.localStream;
                    this.updateStatus('–ö–∞–º–µ—Ä–∞ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω—ã');
                    this.log('–ú–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º:', error);
                    this.updateStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
                    this.disableAllControls();
                }
            }

            connectWebSocket() {
                this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É...');
                this.updateConnectionStatus('connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                this.connectBtn.disabled = true;

                try {
                    this.socket = new WebSocket(WEBSOCKET_URL);

                    this.socket.onopen = () => {
                        this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É! –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫"');
                        this.updateConnectionStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                        this.startBtn.disabled = false;
                        this.connectBtn.style.display = 'none';
                        this.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                    };

                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };

                    this.socket.onclose = (event) => {
                        this.updateStatus(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ.`);
                        this.updateConnectionStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ');
                        this.disableChatControls();
                        this.connectBtn.disabled = false;
                        this.connectBtn.style.display = 'inline-block';
                        this.log(`WebSocket –∑–∞–∫—Ä—ã—Ç: ${event.code}`);
                    };

                    this.socket.onerror = (error) => {
                        this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                        this.updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                        this.connectBtn.disabled = false;
                        this.log(`WebSocket –æ—à–∏–±–∫–∞: ${error}`);
                    };

                } catch (error) {
                    this.updateStatus('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                    this.updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞');
                    this.connectBtn.disabled = false;
                    this.log(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`);
                }
            }

            updateConnectionStatus(status, text) {
                const statusElement = this.connectionStatus;
                const indicator = statusElement.querySelector('.connection-status');
                
                indicator.classList.remove('connected', 'disconnected', 'connecting');
                indicator.classList.add(status);
                statusElement.innerHTML = `<span class="connection-status ${status}"></span>${text}`;
            }

            handleMessage(data) {
                this.log(`–ü–æ–ª—É—á–µ–Ω–æ: ${data.type}`);
                
                switch (data.type) {
                    case 'connected':
                        this.clientId = data.id;
                        this.log(`ID –∫–ª–∏–µ–Ω—Ç–∞: ${this.clientId}`);
                        break;
                    case 'waiting':
                        this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                        break;
                    case 'partner_connected':
                        this.partnerId = data.partnerId;
                        this.log(`–°–æ–µ–¥–∏–Ω–µ–Ω —Å –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º: ${this.partnerId}`);
                        this.updateStatus('‚úÖ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω! –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                        // –ü–µ—Ä–≤—ã–π –ø–æ–¥–∫–ª—é—á–∏–≤—à–∏–π—Å—è —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä–æ–º
                        this.isInitiator = this.clientId < this.partnerId;
                        this.log(`–†–æ–ª—å: ${this.isInitiator ? '–∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä' : '–æ—Ç–≤–µ—Ç—á–∏–∫'}`);
                        this.startPeerConnection();
                        break;
                    case 'partner_left':
                        this.updateStatus('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç');
                        this.cleanupPeerConnection();
                        this.enableSearchControls();
                        break;
                    case 'offer':
                        if (!this.isInitiator) {
                            this.handleOffer(data.offer);
                        }
                        break;
                    case 'answer':
                        if (this.isInitiator) {
                            this.handleAnswer(data.answer);
                        }
                        break;
                    case 'ice-candidate':
                        this.handleIceCandidate(data['ice-candidate']);
                        break;
                }
            }

            async startPeerConnection() {
                this.log('–°–æ–∑–¥–∞–Ω–∏–µ PeerConnection...');
                await this.createPeerConnection();
                
                if (this.isInitiator) {
                    this.log('–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä —Å–æ–∑–¥–∞–µ—Ç offer...');
                    await this.createOffer();
                }
                
                this.disableSearchControls();
            }

            async createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                    this.log(`–î–æ–±–∞–≤–ª–µ–Ω —Ç—Ä–µ–∫: ${track.kind}`);
                });

                // –ü–æ–ª—É—á–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
                this.peerConnection.ontrack = (event) => {
                    this.log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫');
                    this.remoteVideo.srcObject = event.streams[0];
                    this.updateStatus('üìπ –í–∏–¥–µ–æ—Å–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!');
                };

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.socket) {
                        this.socket.send(JSON.stringify({
                            type: 'ice-candidate',
                            'ice-candidate': event.candidate
                        }));
                        this.log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω ICE candidate');
                    }
                };

                this.peerConnection.oniceconnectionstatechange = () => {
                    const state = this.peerConnection.iceConnectionState;
                    this.log(`ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${state}`);
                    
                    if (state === 'connected' || state === 'completed') {
                        this.updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
                    } else if (state === 'disconnected' || state === 'failed') {
                        this.updateStatus('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º');
                    }
                };

                this.peerConnection.onconnectionstatechange = () => {
                    this.log(`–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${this.peerConnection.connectionState}`);
                };
            }

            async createOffer() {
                try {
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.socket.send(JSON.stringify({
                        type: 'offer',
                        offer: offer
                    }));
                    this.log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω offer');
                } catch (error) {
                    this.log(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è offer: ${error}`);
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                }
            }

            async handleOffer(offer) {
                this.log('–ü–æ–ª—É—á–µ–Ω offer, —Å–æ–∑–¥–∞–µ–º answer...');
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                this.socket.send(JSON.stringify({
                    type: 'answer',
                    answer: answer
                }));
                this.log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω answer');
            }

            async handleAnswer(answer) {
                this.log('–ü–æ–ª—É—á–µ–Ω answer, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ...');
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                this.log('–£–¥–∞–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }

            async handleIceCandidate(candidate) {
                if (this.peerConnection && candidate) {
                    try {
                        await this.peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                        this.log('–î–æ–±–∞–≤–ª–µ–Ω ICE candidate');
                    } catch (error) {
                        this.log(`–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE candidate: ${error}`);
                    }
                }
            }

            cleanupPeerConnection() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                this.remoteVideo.srcObject = null;
                this.isConnected = false;
                this.isInitiator = false;
                this.partnerId = null;
                this.log('PeerConnection –æ—á–∏—â–µ–Ω');
            }

            updateStatus(message) {
                this.status.textContent = message;
            }

            disableSearchControls() {
                this.startBtn.disabled = true;
                this.leaveBtn.disabled = false;
                this.nextBtn.disabled = false;
            }

            enableSearchControls() {
                this.startBtn.disabled = false;
                this.leaveBtn.disabled = true;
                this.nextBtn.disabled = true;
            }

            disableChatControls() {
                this.startBtn.disabled = true;
                this.leaveBtn.disabled = true;
                this.nextBtn.disabled = true;
            }

            disableAllControls() {
                this.connectBtn.disabled = true;
                this.disableChatControls();
            }

            join() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ type: 'join' }));
                    this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                    this.log('–ù–∞—á–∞–ª –ø–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                } else {
                    this.updateStatus('‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                }
            }

            leave() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ type: 'leave' }));
                }
                this.cleanupPeerConnection();
                this.updateStatus('–ß–∞—Ç –∑–∞–≤–µ—Ä—à–µ–Ω');
                this.enableSearchControls();
                this.log('–ü–æ–∫–∏–Ω—É–ª —á–∞—Ç');
            }

            next() {
                this.leave();
                setTimeout(() => this.join(), 1000);
            }
        }

        let videoChat;

        window.addEventListener('load', () => {
            videoChat = new VideoChat();
        });

        function connectWebSocket() {
            videoChat.connectWebSocket();
        }

        function startChat() {
            videoChat.join();
        }

        function leaveChat() {
            videoChat.leave();
        }

        function nextPartner() {
            videoChat.next();
        }
    </script>
</body>
