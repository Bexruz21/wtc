        #connectBtn {

        .status {

            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }

        .connecting {
            background: #FF9800;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            
            .video-wrapper {

            h1 {

</head>
<body>

            <br>
            <small>–°—Ç–∞—Ç—É—Å: <span id="connectionStatus"><span class="connection-status disconnected"></span>–û—Ç–∫–ª—é—á–µ–Ω–æ</span></small>

        <div class="video-container">

            <button id="startBtn" onclick="startChat()" disabled>–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® NGROK URL
        
        const WEBSOCKET_URL = 'wss://18c93265f6a6.ngrok-free.app/ws';
        // –ü—Ä–∏–º–µ—Ä: 'wss://abc1-23de-456f.ngrok-free.app/ws'

        class VideoChat {
            constructor() {
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.socket = null;
                this.isConnected = false;
                
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.leaveBtn = document.getElementById('leaveBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.connectBtn = document.getElementById('connectBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.wsUrlDisplay = document.getElementById('wsUrlDisplay');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º WebSocket URL –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                this.wsUrlDisplay.textContent = WEBSOCKET_URL;
                
                this.initMedia();
            }

            async initMedia() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    this.localVideo.srcObject = this.localStream;
                    this.updateStatus('–ö–∞–º–µ—Ä–∞ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω—ã');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º:', error);
                    this.updateStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                    this.disableAllControls();
                }
            }

            connectWebSocket() {
                this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É...');
                this.updateConnectionStatus('connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                this.connectBtn.disabled = true;

                try {
                    this.socket = new WebSocket(WEBSOCKET_URL);

                    this.socket.onopen = () => {
                        this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É! –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫"');
                        this.updateConnectionStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                        this.startBtn.disabled = false;
                        this.connectBtn.style.display = 'none';
                    };

                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };

                    this.socket.onclose = (event) => {
                        console.log('WebSocket –∑–∞–∫—Ä—ã—Ç:', event);
                        this.updateStatus(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è.`);
                        this.updateConnectionStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ');
                        this.disableChatControls();
                        this.connectBtn.disabled = false;
                        this.connectBtn.style.display = 'inline-block';
                        
                        // –ê–≤—Ç–æ–ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            if (!this.socket || this.socket.readyState === WebSocket.CLOSED) {
                                this.connectWebSocket();
                            }
                        }, 3000);
                    };

                    this.socket.onerror = (error) => {
                        console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                        this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                        this.updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                        this.connectBtn.disabled = false;
                    };

                } catch (error) {
                    this.updateStatus('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                    this.updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞');
                    this.connectBtn.disabled = false;
                    console.error('Connection error:', error);
                }
            }

            updateConnectionStatus(status, text) {
                const statusElement = this.connectionStatus;
                const indicator = statusElement.querySelector('.connection-status');
                
                // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Å—Ç–∞—Ç—É—Å–∞
                indicator.classList.remove('connected', 'disconnected', 'connecting');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω—É–∂–Ω—ã–π –∫–ª–∞—Å—Å
                indicator.classList.add(status);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
                statusElement.innerHTML = `<span class="connection-status ${status}"></span>${text}`;
            }

            handleMessage(data) {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data.type);
                
                switch (data.type) {
                    case 'connected':
                        this.updateStatus('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω. –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫"');
                        break;
                    case 'waiting':
                        this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                        break;
                    case 'chat_started':
                        this.updateStatus('‚úÖ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω! –ù–∞—á–∏–Ω–∞–µ–º –≤–∏–¥–µ–æ—á–∞—Ç');
                        this.startChat();
                        break;
                    case 'partner_left':
                        this.updateStatus('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç');
                        this.cleanupPeerConnection();
                        this.enableSearchControls();
                        break;
                    case 'offer':
                        this.handleOffer(data.offer);
                        break;
                    case 'answer':
                        this.handleAnswer(data.answer);
                        break;
                    case 'ice-candidate':
                        this.handleIceCandidate(data['ice-candidate']);
                        break;
                    case 'pong':
                        // –ü–∏–Ω–≥-–ø–æ–Ω–≥ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                        break;
                }
            }

            async startChat() {
                if (!this.socket || this.socket.readyState !== WebSocket.OPEN) {
                    this.updateStatus('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    return;
                }

                this.updateStatus('–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
                await this.createPeerConnection();
                this.isConnected = true;
                this.disableSearchControls();
            }

            async createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });

                // –ü–æ–ª—É—á–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
                this.peerConnection.ontrack = (event) => {
                    console.log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫');
                    this.remoteVideo.srcObject = event.streams[0];
                    this.updateStatus('üìπ –í–∏–¥–µ–æ—Å–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!');
                };

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.socket) {
                        this.socket.send(JSON.stringify({
                            type: 'ice-candidate',
                            'ice-candidate': event.candidate
                        }));
                    }
                };

                this.peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE connection state:', this.peerConnection.iceConnectionState);
                    if (this.peerConnection.iceConnectionState === 'connected') {
                        this.updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
                    } else if (this.peerConnection.iceConnectionState === 'disconnected') {
                        this.updateStatus('‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ');
                    }
                };

                // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
                try {
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.socket.send(JSON.stringify({
                        type: 'offer',
                        offer: offer
                    }));
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è offer:', error);
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                }
            }

            async handleOffer(offer) {
                await this.createPeerConnection();
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                this.socket.send(JSON.stringify({
                    type: 'answer',
                    answer: answer
                }));
            }

            async handleAnswer(answer) {
                if (this.peerConnection) {
                    await this.peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            }

            async handleIceCandidate(candidate) {
                if (this.peerConnection && candidate) {
                    try {
                        await this.peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE candidate:', error);
                    }
                }
            }

            cleanupPeerConnection() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                this.remoteVideo.srcObject = null;
                this.isConnected = false;
            }

            updateStatus(message) {
                this.status.textContent = message;
                console.log('Status:', message);
            }

            disableSearchControls() {
                this.startBtn.disabled = true;
                this.leaveBtn.disabled = false;
                this.nextBtn.disabled = false;
            }

            enableSearchControls() {
                this.startBtn.disabled = false;
                this.leaveBtn.disabled = true;
                this.nextBtn.disabled = true;
            }

            disableChatControls() {
                this.startBtn.disabled = true;
                this.leaveBtn.disabled = true;
                this.nextBtn.disabled = true;
            }

            disableAllControls() {
                this.connectBtn.disabled = true;
                this.disableChatControls();
            }

            join() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ type: 'join' }));
                    this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                } else {
                    this.updateStatus('‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                }
            }

            leave() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ type: 'leave' }));
                }
                this.cleanupPeerConnection();
                this.updateStatus('–ß–∞—Ç –∑–∞–≤–µ—Ä—à–µ–Ω');
                this.enableSearchControls();
            }

            next() {
                this.leave();
                setTimeout(() => this.join(), 1000);
            }
        }

        let videoChat;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            videoChat = new VideoChat();
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function connectWebSocket() {
            videoChat.connectWebSocket();
        }

        function startChat() {
            videoChat.join();
        }

        function leaveChat() {
            videoChat.leave();
        }

        function nextPartner() {
            videoChat.next();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        // setTimeout(() => connectWebSocket(), 1000);
    </script>
